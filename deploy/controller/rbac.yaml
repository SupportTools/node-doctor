---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-doctor-controller
  namespace: node-doctor
  labels:
    app.kubernetes.io/name: node-doctor-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: node-doctor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-doctor-controller
  labels:
    app.kubernetes.io/name: node-doctor-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: node-doctor
rules:
  # Read nodes to correlate reports with node information
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Create events for cluster-level issues
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]
  # Read namespaces for event creation
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-doctor-controller
  labels:
    app.kubernetes.io/name: node-doctor-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: node-doctor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-doctor-controller
subjects:
  - kind: ServiceAccount
    name: node-doctor-controller
    namespace: node-doctor
