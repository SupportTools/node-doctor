---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-doctor-controller
  namespace: node-doctor
  labels:
    app.kubernetes.io/name: node-doctor-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: node-doctor
spec:
  replicas: 1
  strategy:
    type: Recreate  # Single replica with PVC, can't use RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: node-doctor-controller
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: node-doctor-controller
        app.kubernetes.io/component: controller
        app.kubernetes.io/part-of: node-doctor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: node-doctor-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: controller
          image: supporttools/node-doctor-controller:latest
          imagePullPolicy: IfNotPresent
          args:
            - --config=/etc/node-doctor/controller.yaml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config
              mountPath: /etc/node-doctor
              readOnly: true
            - name: data
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: node-doctor-controller-config
        - name: data
          persistentVolumeClaim:
            claimName: node-doctor-controller-data
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
