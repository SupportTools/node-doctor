# golangci-lint configuration for Node Doctor
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable:
    # Default linters
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go static analysis
    - unused        # Check for unused constants, variables, functions, and types

    # Additional recommended linters
    - gofmt         # Check whether code was gofmt-ed
    - goimports     # Check import statements are formatted
    - misspell      # Finds commonly misspelled English words
    - revive        # Fast, configurable, extensible, flexible, and beautiful linter for Go
    - gosec         # Inspect source code for security problems
    - unconvert     # Remove unnecessary type conversions
    - gocritic      # Most opinionated Go linter
    - gocyclo       # Computes cyclomatic complexity
    - dupl          # Code clone detection
    - bodyclose     # Check HTTP response body is closed
    - noctx         # Finds sending http request without context.Context
    - sqlclosecheck # Check sql.Rows and sql.Stmt are closed
    - rowserrcheck  # Check whether Err of rows is checked
    - typecheck     # Type-checks Go code
    # Note: exportloopref removed - deprecated since Go 1.22 loopvar
    # Disabled: gci is too strict and creates noise with import formatting
    # - gci           # Control golang package import order

  disable:
    - exhaustive    # Too strict for this project
    - exhaustruct   # Too strict for this project
    - varnamelen    # Too strict for this project
    # Note: gomnd removed - deprecated linter

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
    exclude-functions:
      # HTTP response writers - errors can't be meaningfully handled
      - (net/http.ResponseWriter).Write
      - (*encoding/json.Encoder).Encode
      - io.Copy
      - io.ReadAll

  govet:
    enable-all: true
    disable:
      - shadow         # Can be too strict
      - fieldalignment # Too noisy - struct field alignment optimization suggestions
      - unusedwrite    # Too noisy in test files with struct initialization

  gocyclo:
    min-complexity: 35  # Increased from 15 to accommodate complex config parsing functions

  dupl:
    threshold: 150  # Increased from 100 to reduce false positives in similar config parsers

  gocritic:
    enabled-tags:
      - diagnostic
    disabled-checks:
      - hugeParam
      - rangeValCopy
      - builtinShadow
      - builtinShadowDecl
      - ifElseChain
      - exitAfterDefer
      - emptyStringTest
      - octalLiteral
      - commentedOutCode
      - paramTypeCombine
      - appendCombine
      - typeAssertChain
      - httpNoBody
      - elseif
      - appendAssign

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      # Disabled: too strict for Go monitor/factory patterns
      # - name: exported
      # Disabled: creates less readable code in some cases
      # - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      # Disabled: empty blocks are sometimes intentional for draining channels
      # - name: empty-block
      - name: superfluous-else
      # Disabled: ctx is often required by interface even when unused
      # - name: unused-parameter
      - name: unreachable-code
      # Disabled: using new, min, max as parameter names is common in Go
      # - name: redefines-builtin-id

  gosec:
    excludes:
      - G104 # Audit errors not checked (covered by errcheck)
      - G101 # Potential hardcoded credentials (false positive for constant paths)
      - G115 # Integer overflow conversion (safe in our use cases with known block sizes)
      - G204 # Subprocess with variable (we use controlled systemctl commands)
      - G306 # WriteFile permissions (0644 is intentional for config files)
      - G402 # TLS InsecureSkipVerify (optional user configuration)
      - G601 # Implicit memory aliasing in for loop (Go 1.22+ handles this)
    config:
      global:
        nosec: true  # Allow nosec comments

  gci:
    sections:
      - standard # Standard section: captures all standard packages
      - default  # Default section: contains all imports that could not be matched
      - prefix(github.com/supporttools/node-doctor) # Custom section: groups all imports with the specified Prefix

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - gocritic
        - revive
        - unused
        - bodyclose
        - noctx
        - staticcheck
        - gosimple

    # Exclude errcheck and gosec from test helpers
    - path: test/helpers\.go
      linters:
        - errcheck
        - gosec

    # Exclude linters from mock files
    - path: _mocks\.go
      linters:
        - unused
        - revive

    # Exclude unused-parameter for example and noop monitors
    - path: pkg/monitors/example/
      linters:
        - revive

    # Exclude known issues in generated code
    - path: zz_generated\..*\.go
      linters:
        - all

    # Exclude ineffassign from stress tests (intentional unused assignments for setup)
    - path: _stress_test\.go
      linters:
        - ineffassign

    # Ignore long lines for go:generate directives
    - linters:
        - lll
      source: "^//go:generate "

  # Maximum issues count per one linter. Set to 0 to disable. Default is 50.
  max-issues-per-linter: 0

  # Maximum count of issues with the same text. Set to 0 to disable. Default is 3.
  max-same-issues: 0

  # Show only new issues created after git revision
  new: false
