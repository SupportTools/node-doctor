# golangci-lint configuration for Node Doctor
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable:
    # Default linters
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go static analysis
    - unused        # Check for unused constants, variables, functions, and types

    # Additional recommended linters
    - gofmt         # Check whether code was gofmt-ed
    - goimports     # Check import statements are formatted
    - misspell      # Finds commonly misspelled English words
    - revive        # Fast, configurable, extensible, flexible, and beautiful linter for Go
    - gosec         # Inspect source code for security problems
    - unconvert     # Remove unnecessary type conversions
    - gocritic      # Most opinionated Go linter
    - gocyclo       # Computes cyclomatic complexity
    - dupl          # Code clone detection
    - bodyclose     # Check HTTP response body is closed
    - noctx         # Finds sending http request without context.Context
    - sqlclosecheck # Check sql.Rows and sql.Stmt are closed
    - rowserrcheck  # Check whether Err of rows is checked
    - exportloopref # Check for pointers to enclosing loop variables
    - typecheck     # Type-checks Go code
    - gci           # Control golang package import order

  disable:
    - exhaustive    # Too strict for this project
    - exhaustruct   # Too strict for this project
    - varnamelen    # Too strict for this project
    - gomnd         # Can be noisy with magic numbers

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
    exclude-functions:
      # HTTP response writers - errors can't be meaningfully handled
      - (net/http.ResponseWriter).Write
      - (*encoding/json.Encoder).Encode
      - io.Copy
      - io.ReadAll

  govet:
    enable-all: true
    disable:
      - shadow # Can be too strict

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - hugeParam
      - rangeValCopy

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    excludes:
      - G104 # Audit errors not checked (covered by errcheck)
    config:
      global:
        nosec: true  # Allow nosec comments

  gci:
    sections:
      - standard # Standard section: captures all standard packages
      - default  # Default section: contains all imports that could not be matched
      - prefix(github.com/supporttools/node-doctor) # Custom section: groups all imports with the specified Prefix

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - gocritic

    # Exclude errcheck from test helpers
    - path: test/helpers\.go
      linters:
        - errcheck

    # Exclude known issues in generated code
    - path: zz_generated\..*\.go
      linters:
        - all

    # Ignore long lines for go:generate directives
    - linters:
        - lll
      source: "^//go:generate "

  # Maximum issues count per one linter. Set to 0 to disable. Default is 50.
  max-issues-per-linter: 0

  # Maximum count of issues with the same text. Set to 0 to disable. Default is 3.
  max-same-issues: 0

  # Show only new issues created after git revision
  new: false
